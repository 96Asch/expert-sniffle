<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Time table</title>
    <link rel="stylesheet" type="text/css" href="css/timetable.css">

</head>
<body>
<h1 id="banner" class="title"><span>S</span>uper <span>U</span>ltra <span>T</span>imetable <span>A</span>rcade
    <span>R</span>emix <span>H</span>yper <span>E</span>dition <span>E</span>x <span>A</span>lpha</h1>
    <div class="copy">
        Created by Andrew Huang&reg; s1913999,<br>
        Starting at 28 Nov 2016. &copy;
    </div>
    <center class="weekline"><span class="image"></span>
    <span class="week"><span>W</span>eek</span>&nbsp;&nbsp;<span class="weeknr"></span>
    <span class="image"></span></center>
<div id="calendar">
    <button type="button" class="buttonwk1" id="calendarli" value="0">48</button>
    <button type="button" class="buttonwk2" id="calendarli" value="1">49</button>
    <button type="button" class="buttonwk3" id="calendarli" value="2">50</button>
    <button type="button" class="buttonwk4" id="calendarli" value="3">2</button>
    <span id="inputbox">
        <span id="textboxtext">
         Week Day Time Description
        </span>
        <br>
        <select name="week" id="weekid">
            <option value="0">Week 48</option>
            <option value="1">Week 49</option>
            <option value="2">Week 50</option>
            <option value="3">Week 02</option>
        </select>
        <select name="date" id="dayid">
            <option value="0">Monday</option>
            <option value="1">Tuesday</option>
            <option value="2">Wednesday</option>
            <option value="3">Thursday</option>
            <option value="4">Friday</option>
            <option value="5">Saturday</option>
            <option value="6">Sunday</option>
        </select>
        <input type="text" class="enterinput" size="5" maxlength="5" placeholder="00.00" id="timeinput"/>
        <input type="text" class="enterinput" placeholder="Your lovely day here" id="descriptinput"/><br>
        <button type="button" class="input" id="addButton" placeholder="test">Add to Timetable</button>
    </span>
   

</div>


    <ul id="monday">
        <li id="dayBanner">Monday</li>
    </ul>
    <ul id="tuesday">
        <li id="dayBanner">Tuesday</li>
    </ul>
    <ul id="wednesday">
        <li id="dayBanner">Wednesday</li>
    </ul>
    <ul id="thursday">
        <li id="dayBanner">Thursday</li>
    </ul>
    <ul id="friday">
        <li id="dayBanner">Friday</li>
    </ul>
    <ul id="saturday">
        <li id="dayBanner">Saturday</li>
    </ul>
    <ul id="sunday">
        <li id="dayBanner">Sunday</li>
    </ul>



<script src="js/jquery-2.0.3.min.js"></script>    
<script src="js/calendar.js"></script>
</body>
</html>
